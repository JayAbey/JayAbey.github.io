<body>
    <!--[if lt IE 7]>

    <div class="logo-home">
        <a href="abode.html"><img src="images/logo.png" alt="webApp logo"></a>
    </div>

    <form class="filtering-section" action="#">
        <div id="search-location">
            <select id="search" class="locations"></select>
        </div>

        <div class="period-of-stay">
            <div id="check-in" class="checkin">Check-in</div>
            <div id="check-out" class="checkout">Check-out</div>
        </div>

        <div class="container">
            <div class="col">
                <select id="guests-number" class="guests-number"></select>
            </div>
            <div class="col">
                <select id="price-range" class="price-range"></select>
            </div>
        </div>

        <div class="accommo-type">
            <select id="accommodation-type" class="accommodation-type"></select>
        </div>

        <div><input class="submitButton" type="submit" value="Submit"></div>
    </form>

    <section class="accommodation-list"></section>

    <div id="modal" class="modal">
        <div class="index-swiper">
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div id="description" class="description"></div>
    </div>

    <!--JQUERY Plugins-->
    <script src="js/plugins/Swiper-3.4.2/dist/js/swiper.min.js"></script>
